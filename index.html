<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Dictionary & Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Word Man Dictionary</h1>
        </header>
        
        <main>
            <section class="search-section">
                <div class="section-header">
                    <h2>Search for a Word</h2>
                </div>
                <div class="search-container">
                    <input type="text" id="searchWord" placeholder="Enter a word" class="search-bar">
                    <button id="searchBtn" class="search-btn">Search</button>
                </div>
                <p id="wordMeaning" class="word-meaning">Type a word to see its meaning.</p>
            </section>
            
            <section class="quiz-section">
                <div class="section-header">
                    <h2>Test Your Knowledge</h2>
                </div>
                <button id="startTestBtn" class="start-test-btn">Start Quiz</button>
                <div id="testArea" class="test-area">
                    <p id="question" class="question"></p>
                    <input type="text" id="answer" class="answer-input" placeholder="Type your answer">
                    <button id="submitBtn" class="submit-btn">Submit</button>
                    <p id="feedback" class="feedback"></p>
                </div>
            </section>
            
            <section class="word-man-section">
                <div class="section-header">
                    <h2>Meet Word Man</h2>
                </div>
                <div class="word-man-container">
                    <img src="DALLÂ·E 2024-11-30 05.32.01 - A heroic mascot named 'Word Man,' combining elements of the playful and mature designs. The character has a sleek, open book for a head, wears a dynam.webp" alt="Word Man" class="word-man-image">
                    <p id="wordManMessage" class="word-man-message">
                        Hi! I'm Word Man, your friendly dictionary guide! Let me suggest a random word for you: <span id="randomWord">...</span>
                    </p>
                    <button id="suggestWordBtn" class="suggest-btn">Get a Random Word</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Word Man Dictionary. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
