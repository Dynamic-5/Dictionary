<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Dictionary & Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Online Dictionary & Quiz</h1>
        </header>
        
        <main>
            <section class="search-section">
                <div class="section-header">
                    <h2>Find a Word</h2>
                </div>
                <div class="search-container">
                    <input type="text" id="searchWord" placeholder="Enter a word" class="search-bar">
                    <button id="searchBtn" class="search-btn">Search</button>
                </div>
                <p id="wordMeaning" class="word-meaning">Search to find the meaning of any word.</p>
            </section>
            
            <section class="quiz-section">
                <div class="section-header">
                    <h2>Test Your Knowledge</h2>
                </div>
                <button id="startTestBtn" class="start-test-btn">Start Quiz</button>
                <div id="testArea" class="test-area">
                    <p id="question" class="question"></p>
                    <input type="text" id="answer" class="answer-input" placeholder="Type your answer">
                    <button id="submitBtn" class="submit-btn">Submit</button>
                    <p id="feedback" class="feedback"></p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Offline Dictionary. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
